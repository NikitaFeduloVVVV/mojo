    <style>
        :root {
            --color-green: #2ecc71;
            --color-blue: #3498db;
            --color-orange: #e67e22;
            --color-bg-dark: #1a1a1a;
            --color-bg-card: #2d2d2d;
            --color-text: #ffffff;
            --color-text-secondary: #b0b0b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: var(--color-text);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            margin-bottom: 40px;
            background: #000000;
            border-radius: 0;
            border: none;
            position: relative;
        }



        h1 {
            font-size: 4em;
            font-weight: 900;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: #ffffff;
            margin: 0;
            position: relative;
        }

        .subtitle {
            display: none;
        }

        .section {
            margin-bottom: 60px;
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            border-left: 5px solid var(--color-green);
        }

        .section-header.blue {
            border-left-color: var(--color-blue);
        }

        .section-header.orange {
            border-left-color: var(--color-orange);
        }

        .section-header h2 {
            font-size: 2em;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .section-header.green h2 {
            color: var(--color-green);
        }

        .section-header.blue h2 {
            color: var(--color-blue);
        }

        .section-header.orange h2 {
            color: var(--color-orange);
        }

        .flavor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .flavor-card {
            background: var(--color-bg-card);
            border-radius: 15px;
            padding: 20px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            overflow: hidden;
        }

        .flavor-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--color-green);
        }

        .flavor-card.blue::before {
            background: var(--color-blue);
        }

        .flavor-card.orange::before {
            background: var(--color-orange);
        }

        .flavor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .flavor-card.green:hover {
            border-color: var(--color-green);
            box-shadow: 0 10px 30px rgba(46, 204, 113, 0.3);
        }

        .flavor-card.blue:hover {
            border-color: var(--color-blue);
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.3);
        }

        .flavor-card.orange:hover {
            border-color: var(--color-orange);
            box-shadow: 0 10px 30px rgba(230, 126, 34, 0.3);
        }

        .flavor-name {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--color-text);
        }

        .flavor-card.green .flavor-name {
            color: var(--color-green);
        }

        .flavor-card.blue .flavor-name {
            color: var(--color-blue);
        }

        .flavor-card.orange .flavor-name {
            color: var(--color-orange);
        }

        .flavor-description {
            font-size: 0.9em;
            color: var(--color-text-secondary);
            line-height: 1.5;
            margin-top: 8px;
            opacity: 1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
                letter-spacing: 4px;
            }

            .section-header h2 {
                font-size: 1.5em;
            }

            .flavor-grid {
                grid-template-columns: 1fr;
            }

            .flavor-description {
                font-size: 0.85em;
            }
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: var(--color-text-secondary);
            font-size: 0.9em;
        }
    </style>

                        </div>
                        <div class="flavor-grid">

                menuContent.innerHTML += sectionHTML;
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
